<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고인의 명복을 빕니다</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/0/0a/Black_Ribbon.svg">
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/0/0a/Black_Ribbon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="hero-section">
            <div class="gradient-bg">
                <div class="content">
                    <h2>故 OOO 선생님</h2>
                    <p>. . .</p>
                    <p>2023년 7월, 서이초등학교의 한 선생님께서 세상을 떠나셨습니다. </p>
                    <p>비통한 마음을 금치 못하며, 가시는 길을 마음이나마 함께하고자 합니다.</p>
                    <div>
                        <a href="#modal" class="tribute-button" aria-label="추모 리본 달기">추모 리본 남기기</a> 
                        <a href="tribute_page.html" class="home-button" target="_self" aria-label="추모글 보기">추모글 보기</a>
                </div>
                <div class="ribbon-button">
                    <img src="./images/ribbon.png" alt="리본 이미지" hidden>
                </div>  
                </div>
            </div>
        </section>
        <section class="tree-section">
          <div class="tree-image">
            <img src="./images/tree.jpg" alt="나무 이미지">
          </div>
        </section>

        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>추모 리본 달기</h3>
                <div class="input-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <label for="message">추모 내용:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <input id="submit-button" type="submit" value="작성 완료">
            </div>
        </div>     
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
